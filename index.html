<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Compare</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
	<script type="module" src="utils.js" defer></script>
	<script type="module" src="autocomplete.js" defer></script>
	<script type="module" src="index.js" defer></script>
</head>
<body>
	<header>
			<h1 class="title">COMPARE MOVIES</h1>
	</header>

	<main class="container">
		<div class="columns">
			<div class="column">
				<div id="left-autocomplete"></div>
				<div id="left-summary"></div>
			</div>
			<div class="column">
				<div id="right-autocomplete"></div>
				<div id="right-summary"></div>
			</div>
		</div>

		<div class="column is-half notification instructions">
			<h1 class="title is-size-4">Search for movies</h1>
			<p class="subtitle is-size-6">A comparison will appear</p>
		</div>
	</main>

</body>
</html>
